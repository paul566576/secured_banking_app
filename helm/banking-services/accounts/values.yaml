deploymentName: accounts-deployment
serviceName: accounts
appLabel: accounts
appName: accounts

replicaCount: 1

image:
  repository: pavelboldienkov/accounts
  tag: "1.10"

accounts:
  databaseURL: "jdbc:mysql://banking-accounts-mysql:3306/accountsdb"
  accountsUser: accountsuser
  accountsDBPassword: Test1234!

containerPort: 8080

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

appname_enabled: true
profile_enabled: true
config_enabled: true
eureka_enabled: true
resouceserver_enabled: false
otel_enabled: true
kafka_enabled: true
accountsmysql_enabled: true
cardsmysql_enabled: false
loansmysql_enabled: false

